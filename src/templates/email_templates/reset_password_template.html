<!-- email_templates/reset_password_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
</head>
<body>
  <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <header style="background-color: #ffc107; color: #fff; padding: 10px;">
      <h1 style="text-align: center;">Reset Your Password</h1>
    </header>
    <main style="padding: 20px;">
      <p>Hello,</p>
      <p>We received a request to reset your password. Click the button below to enter a new password:</p>
      <a href="{{resetPasswordLink}}" style="display: inline-block; background-color: #ffc107; color: #000; text-decoration: none; padding: 10px; margin-top: 10px;">Reset Password</a>
      <p>If you did not request this change, please ignore this email.</p>
    </main>
    <footer style="background-color: #f8f9fa; padding: 10px; text-align: center;">
      <p>&copy; 2024 Ksatria Project. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
