<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation to Register</title>
</head>
<body>
  <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <header style="background-color: #007bff; color: #fff; padding: 10px;">
      <h1 style="text-align: center;">Invitation to Register</h1>
    </header>
    <main style="padding: 20px;">
      <p>Hello,</p>
      <p>You have been invited to register for our app!</p>
      <p>Click the button below to register:</p>
      <a href="{{registrationLink}}" style="display: inline-block; background-color: #007bff; color: #fff; text-decoration: none; padding: 10px; margin-top: 10px;">Register Now</a>
    </main>
    <footer style="background-color: #f8f9fa; padding: 10px; text-align: center;">

    </footer>
  </div>

</html>
